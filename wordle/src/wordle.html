<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="wordle.css">
    <script rel="script" src="wordle.js"></script>
</head>
<body>
<!--task 1 , test the connection of css and js -->
<!--<button  onclick="oneDemo()">click here </button>-->
<!--<h1>this is a test </h1>-->

<!--task 2 started -->
<div class="keyboard-container">
    <div class="keyboard" id="keyboard">
        <div class="leftside">
            <!-- Repeat the letters in this row -->
            <div class="row">
            <button class="clickBtn">Q</button>
            <button class="clickBtn" >W</button>
            <button class="clickBtn" >E</button>
            <button class="clickBtn" >R</button>
            <button class="clickBtn" >T</button>
            <button class="clickBtn" >Y</button>
            <button class="clickBtn" >U</button>
            <button class="clickBtn" >I</button>
            <button class="clickBtn" >O</button>
            <button class="clickBtn" >P</button>

        </div>
<!--             Second row of letters-->

            <div class="row">

                <button class="clickBtn">A</button>
                <button class="clickBtn" >S</button>
                <button class="clickBtn" >D</button>
                <button class="clickBtn" >F</button>
                <button class="clickBtn" >G</button>
                <button class="clickBtn" >H</button>
                <button class="clickBtn" >J</button>
                <button class="clickBtn" >K</button>
                <button class="clickBtn" >L</button>

            </div>
            <!-- third row of letters -->

            <div class="row">
                <button class="clickBtn">Z</button>
                <button class="clickBtn" >X</button>
                <button class="clickBtn" >C</button>
                <button class="clickBtn" >V</button>
                <button class="clickBtn" >B</button>
                <button class="clickBtn" >N</button>
                <button class="clickBtn" >M</button>

            </div></div>
        <div class="rightSide">
            <button class="clickBtn" >Backspace</button>
            <button class="clickBtn" >Enter</button>
            <button class="clickBtn" >New Game</button>

        </div>



    </div>

</div>
<!--task 2 finished  -->


</body>
</html>

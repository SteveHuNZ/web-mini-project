<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="wordle.css">
    <script rel="script" src="wordle.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
<!--task 1 , test the connection of css and js -->
<!--<button  onclick="oneDemo()">click here </button>-->
<!--<h1>this is a test </h1>-->

<div class="title">Happy day! let's play Wordle</div>
<!--task 4 started -->
<!-- board section , you can type in some words  -->
<div id="board-container">
    <div id="guess"></div>
    <hr>
    <div id="history"></div>
</div>
<!--task 4 section finished -->

<!--task 2 started -->
<div class="keyboard-container">
    <div class="keyboard" id="keyboard">
        <div class="leftside">
            <!-- Repeat the letters in this row -->
            <div class="row">
            <button class="clickBtn  alpha" id="Q">Q</button>
            <button class="clickBtn  alpha" id="W">W</button>
            <button class="clickBtn  alpha" id="E">E</button>
            <button class="clickBtn  alpha" id="R">R</button>
            <button class="clickBtn  alpha" id="T">T</button>
            <button class="clickBtn  alpha" id="Y">Y</button>
            <button class="clickBtn  alpha" id="U">U</button>
            <button class="clickBtn  alpha" id="I">I</button>
            <button class="clickBtn  alpha" id="O">O</button>
            <button class="clickBtn  alpha" id="P">P</button>

        </div>
<!--             Second row of letters-->

            <div class="row">

                <button class="clickBtn  alpha" id="A">A</button>
                <button class="clickBtn  alpha" id="S">S</button>
                <button class="clickBtn  alpha" id="D">D</button>
                <button class="clickBtn  alpha" id="F">F</button>
                <button class="clickBtn  alpha" id="G">G</button>
                <button class="clickBtn  alpha" id="H">H</button>
                <button class="clickBtn alpha" id="J">J</button>
                <button class="clickBtn alpha" id="K">K</button>
                <button class="clickBtn alpha" id="L">L</button>

            </div>
            <!-- third row of letters -->

            <div class="row">
                <button class="clickBtn alpha" id="Z">Z</button>
                <button class="clickBtn alpha" id="X">X</button>
                <button class="clickBtn alpha" id="C">C</button>
                <button class="clickBtn alpha" id="V">V</button>
                <button class="clickBtn alpha" id="B">B</button>
                <button class="clickBtn alpha" id="N">N</button>
                <button class="clickBtn alpha" id="M">M</button>

            </div></div>
        <div class="row rightSide">
            <button class="clickBtn" id="BACKSPACE">Backspace</button>
            <button class="clickBtn" id="enter">Enter</button>
            <button class="clickBtn" id="NewGame">NewGame</button>

        </div>



    </div>

</div>
<!--task 2 finished  -->


</body>
</html>

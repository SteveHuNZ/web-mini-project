<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div class="title">title1</div>
<!--task 4 started -->
<!-- board section , you can type in some words  -->
<div id="board-container">
    <div id="board"></div>
</div>
<!--task 4 section finished -->

<!--task 2 started -->
<div class="keyboard-container">
    <div class="keyboard" id="keyboard">
        <div class="leftside">
            <!-- Repeat the letters in this row -->
            <div class="row">
            <button class="clickBtn" id="keyQ">Q</button>
            <button class="clickBtn" id="keyW">W</button>
            <button class="clickBtn" id="keyE">E</button>
            <button class="clickBtn" id="keyR">R</button>
            <button class="clickBtn" id="keyT">T</button>
            <button class="clickBtn" id="keyY">Y</button>
            <button class="clickBtn" id="keyU">U</button>
            <button class="clickBtn" id="keyI">I</button>
            <button class="clickBtn" id="keyO">O</button>
            <button class="clickBtn" id="keyP">P</button>

        </div>
<!--             Second row of letters-->

            <div class="row">

                <button class="clickBtn" id="keyA">A</button>
                <button class="clickBtn" id="keyS">S</button>
                <button class="clickBtn" id="keyD">D</button>
                <button class="clickBtn" id="keyF">F</button>
                <button class="clickBtn" id="keyG">G</button>
                <button class="clickBtn" id="keyH">H</button>
                <button class="clickBtn" id="keyJ">J</button>
                <button class="clickBtn" id="keyK">K</button>
                <button class="clickBtn" id="keyL">L</button>

            </div>
            <!-- third row of letters -->

            <div class="row">
                <button class="clickBtn" id="keyZ">Z</button>
                <button class="clickBtn" id="keyX">X</button>
                <button class="clickBtn" id="keyC">C</button>
                <button class="clickBtn" id="keyV">V</button>
                <button class="clickBtn" id="keyB">B</button>
                <button class="clickBtn" id="keyN">N</button>
                <button class="clickBtn" id="keyM">M</button>

            </div></div>
        <div class="rightSide">
            <button class="clickBtn" id="keyBACKSPACE">Backspace</button>
            <button class="clickBtn" id="keyENTER">Enter</button>
            <button class="clickBtn" id="keyNewGame">NewGame</button>

        </div>



    </div>

</div>
<!--task 2 finished  -->


</body>
</html>
